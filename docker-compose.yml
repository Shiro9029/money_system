version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: money_system_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - money_system_network

volumes:
  postgres_data:

networks:
  money_system_network:
    driver: bridge